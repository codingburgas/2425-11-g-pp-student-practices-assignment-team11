{% extends 'base.html' %}

{% block link %}
  <link rel="stylesheet" href="../../static/css/base.css">
  <link rel="stylesheet" href="../../static/css/settings.css">
{% endblock %}

{% block content %}
<div class="settings-container">
  <h1>Settings</h1>
  <form method="POST" action="{{ url_for('profile.update_username') }}" class="settings-form">
    <h3>Update Username</h3>
    <input type="text" name="username" placeholder="New Username" required>
    <button type="submit">Update</button>
  </form>

  <form method="POST" action="{{ url_for('profile.change_password') }}" class="settings-form">
    <h3>Change Password</h3>
    <input type="password" name="current_password" placeholder="Current Password" required>
    <input type="password" name="new_password" placeholder="New Password" required>
    <button type="submit">Change Password</button>
  </form>

 <form method="POST" action="{{ url_for('profile.delete_account') }}">
    <h3>Delete Account</h3>
    <button type="submit" class="delete-button" onclick="return confirm('Are you sure? This cannot be undone!')">
        Delete Account
    </button>
</form>
</div>
{% endblock %}
