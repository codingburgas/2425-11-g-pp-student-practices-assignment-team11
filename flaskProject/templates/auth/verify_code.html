{% extends 'base.html' %}

{% block link %}
  <link rel="stylesheet" href="../../static/css/base.css">
  <link rel="stylesheet" href="../../static/css/auth.css">
    <script src="{{ url_for('static', filename='js/language.js') }}"></script>
{% endblock %}

{% block content %}
<div class="verify-form">
  <h2 class="mb-4">Email Verification</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endwith %}

  <form method="POST" action="{{ url_for('auth.verify_code') }}">
    <div class="mb-3">
      <label for="code" class="form-label">Enter the 6-digit verification code sent to your email</label>
      <input type="text" class="form-control" id="code" name="code" maxlength="6" required pattern="\d{6}">
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>
</div>
{% endblock %}
